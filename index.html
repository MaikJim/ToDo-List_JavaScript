<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-5 text-center">ToDo List</h1>
      <form id="formulario">
        <input
          type="text"
          placeholder="Ingrese tarea"
          class="form-control my-2"
          id="input"
        />
        <button class="btn btn-primary btn-block" type="submit">Agregar</button>
      </form>

      <hr />

      <div id="lista-tareas" class="mt-2">
        <div class="alert alert-dark">Sin tareas pendientes 😍</div>
      </div>
    </div>

    <template id="template">
      <div
        class="
          alert alert-warning
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <p class="m-0">Tarea #1</p>
        <h3 class="m-0">
          <i class="fas fa-check-circle text-success" role="button"></i>
          <i class="fas fa-minus-circle text-danger" role="button"></i>
        </h3>
      </div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
